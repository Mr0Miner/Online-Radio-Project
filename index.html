<!DOCTYPE html>
<html>
<head>
    <title>ڕادیۆ</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="client/logo.png" type="image/x-icon">
    <script src="client/all.js" crossorigin="anonymous"></script>
    <style>
        * {
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        body {
            background: #000;
            color: #fff;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: 16px;
            text-align: center;
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.8);
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.3);
        }

        #playBtn {
            background: none;
            border: 2px solid #55FF55;
            border-radius: 50%;
            padding: 20px;
            width: 100px;
            height: 100px;
            cursor: pointer;
            position: relative;
            z-index: 1;
        }

        #playBtn svg {
            width: 40px;
            height: 40px;
            fill: #55FF55;
        }

        #playBtn:hover {
            background: rgba(85, 255, 85, 0.2);
        }

        .control-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }

        .control-btn {
            background: none;
            border: 2px solid #55FF55;
            color: #55FF55;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            display: flex;
        }

        .control-btn:hover {
            background: rgba(85, 255, 85, 0.2);
        }

        #songInfo {
            color: #55FF55;
            font-size: 20px;
            margin: 20px 0;
        }

        #progressContainer {
            width: 100%;
            margin: 20px 0;
        }

        #progress {
            width: 100%;
            border-radius: 4px;
            accent-color: #55FF55;
        }

        #time {
            color: #55FF55;
            margin: 10px 0;
            font-size: 14px;
        }

        #volumeContainer {
            margin: 20px 0;
        }

        #volume {
            width: 100%;
            border-radius: 4px;
            accent-color: #55FF55;
        }

        #likedSongs {
            margin-top: 30px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
        }

        #likedSongs h2 {
            color: #55FF55;
            margin-bottom: 15px;
        }

        .song-item {
            padding: 10px;
            border-bottom: 1px solid #55FF55;
            cursor: pointer;
        }

        .song-item:hover {
            background: rgba(85, 255, 85, 0.1);
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #1a1a1a;
        }

        ::-webkit-scrollbar-thumb {
            background: #55FF55;
            border-radius: 4px;
        }

        ::selection {
            color: #000;
            background: #55FF55;
        }

        #volumePopup {
            display: none;
            position: absolute;
            background: rgba(0, 0, 0, 0.9);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
            z-index: 2;
            width: 300px;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%) scale(0);
            transition: transform 0.3s ease;
        }

        #volumePopup.show {
            transform: translate(-50%, -50%) scale(1);
        }

        #volumePopup h3 {
            color: #55FF55;
            margin-bottom: 15px;
        }

        #volumePopup input {
            width: 100%;
            margin: 10px 0;
        }

        #volumePopup button {
            background: #55FF55;
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        #volumePopup button:hover {
            background: rgba(85, 255, 85, 0.8);
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="songInfo">
            <h2 id="artistName"></h2>
            <p id="songTitle"></p>
        </div>

        <button id="playBtn">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M8 5v14l11-7z"/>
                <path d="M0 0h24v24H0z" fill="none"/>
            </svg>
        </button>

        <div class="control-group">
            <button class="control-btn" onclick="prevSong()"><i class="fas fa-fast-backward"></i></button>
            <button class="control-btn" onclick="toggleLike()"><i id="likeIcon" class="far fa-heart"></i></button>
            <button class="control-btn" onclick="toggleVolumePopup()"><i class="fas fa-volume-up"></i></button>
            <button class="control-btn" onclick="nextSong()"><i class="fas fa-fast-forward"></i></button>
        </div>

        <div id="progressContainer">
            <input type="range" id="progress" min="0" max="100" value="0" class="range-slider">
            <div id="time">0:00 / 0:00</div>
        </div>

        <div id="likedSongs">
            <h2>گۆرانییە دڵخوازەکان</h2>
            <div class="song-list"></div>
        </div>

        <div id="volumePopup">
            <input type="range" id="popupVolume" min="0" max="1" step="0.01" value="1" onchange="setVolume(this.value)">
        </div>
    </div>

    <script>
        const dbPath = 'server/list';
        const numberOfSongs = 631;
        const audio = new Audio();
        let currentSong = null;
        let isPlaying = false;
        let playlist = makePlaylist();
        let history = [];
        let likedSongs = JSON.parse(localStorage.getItem('likedSongs')) || [];

        // Generate a random playlist
        function makePlaylist() {
            const list = new Set();
            while (list.size < numberOfSongs) {
                list.add(Math.floor(Math.random() * numberOfSongs));
            }
            return Array.from(list);
        }

        // Load a song by its ID
        function loadSong(songId) {
            currentSong = songId;
            fetch(`${dbPath}/${songId}`)
                .then(response => response.text())
                .then(data => {
                    const meta = data.split('\n\n');
                    document.getElementById('songTitle').textContent = meta[1];
                    document.getElementById('artistName').textContent = meta[0];
                    document.getElementById('time').textContent = '0:00 / 0:00';
                    audio.src = meta[2];
                    audio.play().catch(error => {
                        console.error("Playback failed:", error);
                    });
                    isPlaying = true;
                    updateProgress();
                    updateLikeIcon();
                });
        }

        // Toggle play/pause state of the audio
        function togglePlay() {
            if (audio.paused) {
                audio.play().catch(error => {
                    console.error("Playback failed:", error);
                });
                isPlaying = true;
            } else {
                audio.pause();
                isPlaying = false;
            }
        }

        // Play the previous song in history
        function prevSong() {
            if (history.length > 1) {
                history.pop();
                const prevSong = history[history.length - 1];
                loadSong(prevSong);
            }
        }

        // Play the next song from the playlist
        function nextSong() {
            const nextSong = playlist[Math.floor(Math.random() * playlist.length)];
            loadSong(nextSong);
        }

        // Toggle like status of the current song
        function toggleLike() {
            if (currentSong) {
                const index = likedSongs.indexOf(currentSong);
                if (index === -1) {
                    likedSongs.push(currentSong);
                } else {
                    likedSongs.splice(index, 1);
                }
                localStorage.setItem('likedSongs', JSON.stringify(likedSongs));
                updateLikedSongs();
                updateLikeIcon();
            }
        }

        // Update the like icon based on the current song's like status
        function updateLikeIcon() {
            const likeIcon = document.getElementById('likeIcon');
            if (likedSongs.includes(currentSong)) {
                likeIcon.classList.remove('far', 'fa-heart');
                likeIcon.classList.add('fas', 'fa-heart');
            } else {
                likeIcon.classList.remove('fas', 'fa-heart');
                likeIcon.classList.add('far', 'fa-heart');
            }
        }

        // Update the list of liked songs displayed
        function updateLikedSongs() {
            const list = document.querySelector('#likedSongs .song-list');
            list.innerHTML = '';
            likedSongs.forEach(songId => {
                fetch(`${dbPath}/${songId}`)
                    .then(response => response.text())
                    .then(data => {
                        const meta = data.split('\n\n');
                        const item = document.createElement('div');
                        item.className = 'song-item';
                        item.textContent = "گۆرانی " + meta[1] + " - " + meta[0];
                        item.onclick = () => loadSong(songId);
                        list.appendChild(item);
                    });
            });
        }

        // Update the progress bar and time display
        function updateProgress() {
            const duration = audio.duration;
            const currentTime = audio.currentTime;
            const percent = duration ? (currentTime / duration) * 100 : 0;
            document.getElementById('progress').value = percent;
            document.getElementById('time').textContent = `${formatTime(currentTime)} / ${formatTime(duration)}`;
        }

        // Set the audio volume
        function setVolume(value) {
            audio.volume = value;
        }

        // Format time in minutes and seconds
        function formatTime(time) {
            const minutes = Math.floor(time / 60);
            const seconds = Math.floor(time % 60);
            return `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
        }

        document.getElementById('progress').addEventListener('input', (e) => {
            const percent = e.target.value;
            if (audio.duration) {
                audio.currentTime = (audio.duration * percent) / 100;
            }
        });

        audio.ontimeupdate = updateProgress;
        audio.onended = nextSong;

        window.addEventListener('load', () => {
            document.getElementById('playBtn').addEventListener('click', () => {
                if (!isPlaying && currentSong === null) {
                    loadSong(playlist[0]);
                } else {
                    togglePlay();
                }
            });
            updateLikedSongs();
        });

        // Toggle the visibility of the volume popup
        function toggleVolumePopup() {
            const popup = document.getElementById('volumePopup');
            if (popup.style.display === 'block') {
                popup.style.transform = 'translate(-50%, -50%) scale(0)';
                setTimeout(() => {
                    popup.style.display = 'none';
                }, 300);
            } else {
                popup.style.display = 'block';
                setTimeout(() => {
                    popup.style.transform = 'translate(-50%, -50%) scale(1)';
                }, 10);
            }
        }
    </script>
</body>
</html>
